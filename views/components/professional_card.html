<div class="card">
    <div class="card-image">
        <img src="{{.Image}}" alt="">
    </div>
    
    <div class="card-content">
        <h2 class="card-title">{{.Name}}</h2>
        <p class="card-description">{{.Description}}</p>
        <a target="_blank" href="https://wa.me/{{.Phone}}" class="button-card">Entre em contato</a>
    </div>
</div>
